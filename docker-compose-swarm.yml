  ui:
    image: zeroprg/flask-docker-swarm_ui:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
         - node.role == manager
    ports:
      - 80:80
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - cam
    networks:
      - flask

  aicams:
    image: zeroprg/flask-docker-swarm_aicams:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
         - node.role == manager
    ports:
      - 81:81
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - cam
    networks:
      - flask


  visualizer:
    image: alexellis2/visualizer-arm
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - 8080:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - flask


