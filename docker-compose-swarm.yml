  db_replica:
    image: zeroprg/flask-docker-swarm_db:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker
          - node.labels.type != primary
    volumes:     
       - pg-replica-vol:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - PGHOST=/tmp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=streamer
#      - PGDATA=/var/lib/postgresql/data
      - MAX_CONNECTIONS=60
      - MAX_WAL_SENDERS=5
      - PG_MODE=replica
      - PG_PRIMARY_HOST=primary
      - PG_PRIMARY_PORT=5432
    depends_on:
      - db
    networks:
      - app


  ui:
    image: zeroprg/flask-ai-classifier-docker-swarm_ui:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
         - node.role == worker
    ports:
      - 5000:5000
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - cam
    networks:
      - app
 


  nginx:
    image: zeroprg/flask-docker-swarm_nginx:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.role == manager
    ports:
      - 80:80
    depends_on:
      - cam
      - web 
    networks:
      - app


  visualizer:
    image: alexellis2/visualizer-arm
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.role == manager
    ports:
      - 8080:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - app


networks:
  app:
    driver: overlay

volumes:
