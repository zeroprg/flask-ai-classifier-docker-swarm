version: '3.5'

services:

  cam:
    image: zeroprg/flask-docker-swarm_cam:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]
    ports:
      - 3020:3020 
    environment:
      - CLASSIFIER_SERVER=http://192.168.0.167/classify
      - PORT=3020
      - FLASK_ENV=production
      - APP_SETTINGS=/home/app/web/config.txt
      - DB_IP_ADDRESS=192.168.0.167
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
      - web
    networks:
      - app


  web:
    image: zeroprg/flask-docker-swarm_web:latest
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]
    ports:
      - 4000:4000
    environment:
      - FLASK_ENV=production
      - APP_SETTINGS=/home/app/web/config.txt
      - DB_USER=postgres
      - DB_IP_ADDRESS=192.168.0.167
      - DB_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - app
    healthcheck:
      test: curl --fail http://localhost:4000/ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

