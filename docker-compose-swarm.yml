      - CONFIDENCE=0.5
      - FLASK_ENV=production
      - APP_SETTINGS=/home/app/web/config.txt
      - DB_IP_ADDRESS=192.168.0.100
      - DB_USERNAME=odroid
      - DB_PASSWORD=vist2508
      - DB_NAME=streamer
      - MAXIMUM_VIDEO_STREAMS = 5 #maimum streams processed per node
    networks:
      - flask

